AWSTemplateFormatVersion: '2010-09-09'

## =================== DESCRIPTION =================== ##
Description: >-
  AWS CloudFormation Ec2InstanceWithSecurityGroup template 
  Create a LAMP (Linux, Apache, MySQL, PHP) stack using a single EC2 instance and a local MySQL database for storage
  Bootstrap scripts helps to install the packages and files necessary to deploy the Apache web server, PHP and MySQL at instance launch time.
  Template link: https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/sample-templates-appframeworks-us-east-1.html 

## =================== METADATA =================== ##
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups: # specify group names, the parameters in each group, and the order in which the parameters are shown
      - Label:
          default: "EC2 Instance Configuration"
        Parameters: # order of parameters
          - paramInstanceType
          - paramEC2KeyPairName
          - paramCidrBlockForSSH
      - Label:
          default: "Database Configuration"
        Parameters: # order of parameters
          - paramDBName
          - paramDBUser
          - paramDBPassword
          - paramDBRootPassword
      - Label:
          default: "Others"
        Parameters: # order of parameters
          - paramUniqueName

## =================== PARAMETERS =================== ##
