AWSTemplateFormatVersion: '2010-09-09'

## =================== DESCRIPTION =================== ##
Description: >-
  AWS CloudFormation template 
  Create EC2 instance with Security Group:
  1. Create an Amazon EC2 instance running the Amazon Linux AMI
  2. Create an EC2 security group - enable port 22 (SSH) and port 80 (HTTP)

