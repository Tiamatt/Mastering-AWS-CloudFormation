## =================== RESOURCES =================== ##
Resources:
  
  myEC2Instance:   # create a new EC2 instance
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !FindInMap 
        - mapAWSRegionArch2AMI # get AMI (e.g. ami-015232c01a82b847b) based on region (e.g. eu-west-1) and architecture type (e.g. HVM64)
        - !Ref 'AWS::Region'
        - !FindInMap # get architecture type, aka "ARCH" (e.g. HVM64) based on specified instance type (e.g. t2.micro)
          - mapAWSInstanceType2Arch
          - !Ref paramInstanceType
          - Arch
      InstanceType: !Ref paramInstanceType
      KeyName: !Ref paramEC2KeyPairName
      SecurityGroups:
        - !Ref mySecurityGroup
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - IPAddress=
            - !Ref myEipAddress
      Tags:
        - Key: MasteringCF
          Value:  !Ref paramUniqueName

  myEipAddress:
    Type: 'AWS::EC2::EIP'
 
  myEipAssoc:
    Type: 'AWS::EC2::EIPAssociation'
    Properties:
      InstanceId: !Ref myEC2Instance
      EIP: !Ref myEipAddress

  mySecurityGroup:   # create a new Security Group for SSH and HTTP access
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22 and HTTP access via port 80
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref paramCidrBlockForSSH
      Tags:
        - Key: MasteringCF
          Value:  !Ref paramUniqueName

## =================== OUTPUTS =================== ##
Outputs:
  outputEipAddress:
    Description: Elastic IP address of the newly created EC2 instance
    Value: !Ref myEipAddress  # the same as !GetAtt myEC2Instance.PublicIp
  outputInstanceId:
    Description: InstanceId of the newly created EC2 instance
    Value: !Ref myEC2Instance 
  outputAZ:
    Description: AZ of the newly created EC2 instance
    Value: !GetAtt myEC2Instance.AvailabilityZone
  outputPublicDNS:
    Description: Public DNS name of the newly created EC2 instance
    Value: !GetAtt myEC2Instance.PublicDnsName